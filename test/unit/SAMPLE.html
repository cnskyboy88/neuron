<!--

## HTML

### id 与 class 的命名规范

#### 格式
    
    <模块名>-<测试功能的描述1>-<测试功能的描述2>-...
    
#### 说明
    
    - 外部（即 body 的直接子元素）的元素的class，及所有元素的 id，必须严格按照规范命名
    - 如果是内部的元素，可以使用简单的命名
    - 如果一个元素，同时有 id 与 class，一般我们保持 class 中至少有一个 className 与 id 相同
    
#### 示例
假若，我们为 neuron/dom/core 中的方法写单元测试用例，则，我们可以为外层容器定义这样的 id，或者 class

id="dom-core-container"

-->

<!-- class 与 id 同名 -->
<div id="dom-core-container" class="dom-core-container">

    <!-- 即使是内部的 id，也要使用命名规范 -->
    <div id="dom-core-api-constructor"></div>

    <!-- 但若是 class，则可以使用简单的命名 -->
    <div class="api-add"></div>
</div>
