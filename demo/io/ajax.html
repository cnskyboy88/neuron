<div >
	<button id="button">点击获取姓名</button><input style="margin-left:20px;width:200px;padding:2px"id="text" type="text"/>
</div>

<script>

var _button = NR.DOM("#button"),
		_text  = NR.DOM("#text");
		



		NR.provide(["io/ajax"],function(K,Ajax){
	
				
				function ajaxEvent(){

						_button.on("click",function(){
						new Ajax({
				    url: 'test.json',
				    data: {

						}
						}).on({
						    success: function(json){
						    		var code =  json.code,
						    				data = json.msg || "";

						        if(code && code === 200){
						           _text.val(data.name || "");
						        }else{
						            _text.val('获取值失败');
						        }
						    },
						    error: function(){
						        _text.val('http status 不在 [200, 300)之内');
						    }
						}).send();
					});

				}
		

				ajaxEvent();

		});
		



	

</script>
