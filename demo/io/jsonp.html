<script>

	NR.provide(["io/jsonp"],function(K,Jsonp){

		new Jsonp({
		    url: 'test.jsonp',
		    data: {
		        
		    },


		    //定义传递给后台get请求参数名，默认为callback
		    //后台根据get请求参数名获的一个对应值,返回一个包裹的执行函数字符串,例如下例返回
		    //get参数对应值 + '('+ 传入返回执行函数的参数值+')'


		    callbackKey: "name",

		}).on({

		    
		    success: function(data){

		    	alert(data.info)

		    },



		    //当success不执行时刻,多注意后台传递过来的数据格式是否正确
		    //以及你请求地址是否有误




		    //请求资源超时
		    error:function(){
		    	alert("请求超时");
		    }

		}).send();
  
  });

</script>
