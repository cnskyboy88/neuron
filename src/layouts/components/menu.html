<script type="text/x-neurontpl" id="J_tpl-menu-lis"><?js
    it.forEach(function(li) {
        if(li.children){
            ?><li class="item"><span class="text">@{li.name}<?js 
            
            if(it.path){
                ?><a href="@{li.path}" class="J_menu-link"></a><?js
            }
            ?></span>@{li.html_children}</li><?js

        }else{
            ?><li class="item"><a href="@{li.path}" class="J_menu-link">@{li.name}</a></li><?js
        }
        
    });

?></script>
